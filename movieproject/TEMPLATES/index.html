
{%extends  'base.html' %}
{% block body %}
<div class="container" xmlns="http://www.w3.org/1999/html" style="padding:10px;">
    <div class="row">
        {% for i in Movie_list %}
        <div class="col-mid-3 " style="padding:10px;">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="..."  height="100px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <h6 class="card-text">{{i.desc}}</h6>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>




  </div>
</div>
        </div>
        {% endfor %}

    </div>

</div>




{% endblock %}
